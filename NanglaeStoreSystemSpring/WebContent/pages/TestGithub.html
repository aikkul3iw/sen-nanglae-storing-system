<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<title></title>
<script src="//code.jquery.com/jquery-1.9.1.js"></script>
<!-- Latest compiled and minified CSS -->
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript"
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
<script>
	function ConfirmDelete() {
		$('#DeleteModal').modal() // initialized with defaults
		// $('#DeleteModal').modal({ keyboard: false })   // initialized with no keyboard
		// $('#DeleteModal').modal('show')
		return false;
	}
</script>
</head>
<body>
	<form id="form1" runat="server">
		<button class="btn btn-primary btn-lg" data-toggle="modal"
			data-target="#DeleteModal">Launch demo modal</button>
		<br />

		<div>
			<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="H3">Delete this record?</h4>
						</div>
						<div class="modal-body">Are you sure to delete this record?
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-danger">Delete</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
