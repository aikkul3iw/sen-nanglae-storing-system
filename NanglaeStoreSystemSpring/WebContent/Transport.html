<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript'>
	function listTransport() {
		$("#loader").show();
		$.ajax({
			url : "listTransport.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<tr>";
					html += "<td>" + data[i].tran_year + "</td>" + "<td>"
							+ data[i].tran_name + "</td>" + "<td>"
							+ data[i].tran_distance + "</td>" + "<td>"
							+ data[i].tran_location_connected + "</td>"
							+ "<td><buttun onclick=\"deleteTransport("
							+ data[i].tran_id + ");\" >Delete</button></td>"
							+ "<td><buttun onclick=\"setEditTransport("
							+ data[i].tran_id + ");\" >Edit</button></td>";
					html += "</tr>";
				}
				$('#resultTable').html(html);
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
<script type='text/javascript'>
	function createTransport() {
		$("#loader").show();
		var obj = {
			tran_id : 0,
			tran_year : $('#tran_year').val(),
			tran_name : $('#tran_name').val(),
			tran_distance : $('#tran_distance').val(),
			tran_location_connected : $('#tran_location_connected').val()
		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveTransport.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function deleteTransport(id) {
		var obj = {
			tran_id : id

		};
		alert(id);
		alert(JSON.stringify(obj));
		$.ajax({
			url : "deleteTransport.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			}
		});
	}
	function editTransport() {
		var obj = {
			tran_id : $("#editTranId").val(),
			tran_year : $('#editTranYear').val(),
			tran_name : $('#editTranName').val(),
			tran_distance : $('#editTranDistance').val(),
			tran_location_connected : $('#editTranLocationConnected').val()
		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveTransport.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function setEditTransport(tran_id) {

		var obj = {
			tran_id : tran_id
		};

		$.ajax({
			url : "findTransport.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert(JSON.stringify(data));
				$("#editTranId").val(data.tran_id);
				$("#editTranYear").val(data.tran_year);
				$("#editTranName").val(data.tran_name);
				$("#editTranDistance").val(data.tran_distance);
				$("#editTranLocationConnected").val(data.tran_location_connected);
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
</script>
</head>
<body onload="listTransport()">
	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<button onclick="listTransport()">Fetch All</button>

	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<hr />
	Year:
	<input type="text" id="tran_year">
	<BR /> Name:
	<input type="text" id="tran_name">
	<BR /> Distance:
	<input type="text" id="tran_distance">
	<BR /> Location:
	<input type="text" id="tran_location_connected">
	<BR />
	<input type="button" value="Save" onclick="createTransport()" />
	
	<hr />
	<input type="hidden" id="editTranId">
	Year:
	<input type="text" id="editTranYear">
	<BR /> Name:
	<input type="text" id="editTranName">
	<BR /> Distance:
	<input type="text" id="editTranDistance">
	<BR /> Location:
	<input type="text" id="editTranLocationConnected">
	<BR />
	<input type="button" value="Save" onclick="editTransport()" />
</body>
</html>
