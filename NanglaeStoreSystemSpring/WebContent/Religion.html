<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript'>
	function listReligion() {
		$("#loader").show();
		$.ajax({
			url : "listReligion.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<tr>";
					html += "<td>" + data[i].rel_year + "</td>" + "<td>"
							+ data[i].rel_name + "</td>" + "<td>"
							+ data[i].rel_type + "</td>"
							+ "<td><buttun onclick=\"deleteReligion("
							+ data[i].rel_id + ");\" >Delete</button></td>"
							+ "<td><buttun onclick=\"setEditReligion("
							+ data[i].rel_id + ");\" >Edit</button></td>";
					html += "</tr>";
				}
				$('#resultTable').html(html);
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
<script type='text/javascript'>
	function createReligion() {
		$("#loader").show();
		var obj = {
			rel_id : 0,
			rel_year : $('#rel_year').val(),
			rel_name : $('#rel_name').val(),
			rel_type : $('#rel_type').val()

		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveReligion.do?id=" + $("#villageSelect").val(),
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function listVillage() {
		$("#loader").show();
		$.ajax({
			url : "listVillage.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<option value=\""+data[i].vil_id+"\">"
							+ data[i].vil_name + "</option>";
				}
				$('#villageSelect').html(html);

			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function deleteReligion(id) {
		var obj = {
			rel_id : id

		};
		alert(id);
		alert(JSON.stringify(obj));
		$.ajax({
			url : "deleteReligion.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			}
		});
	}
	function editReligion() {
		var obj = {
			rel_id : $("#editReligionId").val(),
			rel_year : $('#editReligionYear').val(),
			rel_name : $('#editReligionName').val(),
			rel_type : $('#editReligionType').val()
		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveReligion.do?id=" + $("#editVillageSelect").val(),
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function setEditReligion(rel_id) {

		var obj = {
			rel_id : rel_id
		};

		$.ajax({
			url : "findReligion.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert(JSON.stringify(data));
				$("#editReligionId").val(data.rel_id);
				$("#editReligionYear").val(data.rel_year);
				$("#editReligionName").val(data.rel_name);
				$("#editReligionType").val(data.rel_type);
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function editVillageSelect() {
		$("#loader").show();
		$.ajax({
			url : "listVillage.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<option value=\""+data[i].vil_id+"\">"
							+ data[i].vil_name + "</option>";
				}
				$('#editVillageSelect').html(html);

			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
</head>
<body onload="listReligion();listVillage();editVillageSelect();">
	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<button onclick="listReligion()">Fetch All</button>

	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<hr />
	Year:
	<input type="text" id="rel_year">
	<BR /> Name:
	<input type="text" id="rel_name">
	<BR /> Type:
	<input type="text" id="rel_type">
	<BR /> Location:
	<select id="villageSelect">
	</select>
	<BR />
	<input type="button" value="Save" onclick="createReligion()" />

	<hr />
	<input type="hidden" id="editReligionId"> Year:
	<input type="text" id="editReligionYear">
	<BR /> Name:
	<input type="text" id="editReligionName">
	<BR /> Type:
	<input type="text" id="editReligionType">
	<BR /> Location:
	<select id="editVillageSelect">
	</select>
	<BR />
	<input type="button" value="Save" onclick="editReligion()" />

</body>
</html>
