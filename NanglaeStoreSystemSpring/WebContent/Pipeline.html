<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript'>
	function listPipeline() {
		$("#loader").show();
		$.ajax({
			url : "listPipeline.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<tr>";
					html += "<td>" + data[i].pipe_year + "</td>" + "<td>"
							+ data[i].pipe_system + "</td>" + "<td>"
							+ data[i].pipe_use_from + "</td>" + "<td>"
							+ data[i].location.vil_name + "</td>"
							+ "<td><buttun onclick=\"deletePipeline("
							+ data[i].pipe_id + ");\" >Delete</button></td>"
							+ "<td><buttun onclick=\"setEditPipeline("
							+ data[i].pipe_id + ");\" >Edit</button></td>";
					html += "</tr>";
				}
				$('#resultTable').html(html);
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
<script type='text/javascript'>
	function createPipeline() {
		$("#loader").show();
		var obj = {
			pipe_id : 0,
			pipe_year : $('#pipe_year').val(),
			pipe_system : $('#pipe_system').val(),
			pipe_use_from : $('#pipe_use_from').val()

		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "savePipeline.do?id=" + $("#villageSelect").val(),
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function listVillage() {
		$("#loader").show();
		$.ajax({
			url : "listVillage.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<option value=\""+data[i].vil_id+"\">"
							+ data[i].vil_name + "</option>";
				}
				$('#villageSelect').html(html);

			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function deletePipeline(id) {
		var obj = {
			pipe_id : id

		};
		alert(id);
		alert(JSON.stringify(obj));
		$.ajax({
			url : "deletePipeline.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			}
		});
	}
	function editPipeline() {
		var obj = {
			pipe_id : $("#editPipeId").val(),
			pipe_year : $('#editPipeYear').val(),
			pipe_system : $('#editPipeSystem').val(),
			pipe_use_from : $('#editPipeUseFrom').val()
		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "savePipeline.do?id=" + $("#editVillageSelect").val(),
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function setEditPipeline(pipe_id) {

		var obj = {
			pipe_id : pipe_id
		};

		$.ajax({
			url : "findPipeline.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert(JSON.stringify(data));
				$("#editPipeId").val(data.pipe_id);
				$("#editPipeYear").val(data.pipe_year);
				$("#editPipeSystem").val(data.pipe_system);
				$("#editPipeUseFrom").val(data.pipe_use_from);
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function editVillageSelect() {
		$("#loader").show();
		$.ajax({
			url : "listVillage.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<option value=\""+data[i].vil_id+"\">"
							+ data[i].vil_name + "</option>";
				}
				$('#editVillageSelect').html(html);

			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
</head>
<body onload="listPipeline();listVillage();editVillageSelect();">
	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<button onclick="listPipeline()">Fetch All</button>

	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<hr />
	Year:
	<input type="text" id="pipe_year">
	<BR /> Pipeline system:
	<input type="text" id="pipe_system">
	<BR /> Pipeline use from:
	<input type="text" id="pipe_use_from">
	<BR /> Location:
	<select id="villageSelect">
	</select>
	<BR />
	<input type="button" value="Save" onclick="createPipeline()" />
	
	<hr/>
	<input type="hidden" id="editPipeId">
	Year:
	<input type="text" id="editPipeYear">
	<BR /> Pipeline system:
	<input type="text" id="editPipeSystem">
	<BR /> Pipeline use from:
	<input type="text" id="editPipeUseFrom">
	<BR /> Location:
	<select id="editVillageSelect">
	</select>
	<BR />
	<input type="button" value="Save" onclick="editPipeline()" />
</body>
</html>
