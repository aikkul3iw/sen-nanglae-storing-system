<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript'>
	function listService() {
		$("#loader").show();
		$.ajax({
			url : "listService.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<tr>";
					html += "<td>" + data[i].ser_year + "</td>" + "<td>"
							+ data[i].ser_name + "</td>" + "<td>"
							+ data[i].ser_capacity + "</td>"
							+ "<td><buttun onclick=\"deleteService("
							+ data[i].ser_id + ");\" >Delete</button></td>"
							+ "<td><buttun onclick=\"setEditService("
							+ data[i].ser_id + ");\" >Edit</button></td>";
					html += "</tr>";
				}
				$('#resultTable').html(html);
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
<script type='text/javascript'>
	function createService() {
		$("#loader").show();
		var obj = {
			ser_id : 0,
			ser_year : $('#ser_year').val(),
			ser_name : $('#ser_name').val(),
			ser_capacity : $('#ser_capacity').val()

		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveService.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function deleteService(id) {
		var obj = {
			ser_id : id

		};
		alert(id);
		alert(JSON.stringify(obj));
		$.ajax({
			url : "deleteService.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			}
		});
	}
	function editService() {
		var obj = {
			ser_id : $("#editSerId").val(),
			ser_year : $('#editSerYear').val(),
			ser_name : $('#editSerName').val(),
			ser_capacity : $('#editSerCapacity').val()
		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveService.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function setEditService(ser_id) {

		var obj = {
			ser_id : ser_id
		};

		$.ajax({
			url : "findService.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert(JSON.stringify(data));
				$("#editSerId").val(data.ser_id);
				$("#editSerYear").val(data.ser_year);
				$("#editSerName").val(data.ser_name);
				$("#editSerCapacity").val(data.ser_capacity);
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
</script>
</head>
<body onload="listService();">
	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<button onclick="listService()">Fetch All</button>

	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<hr />
	Year:
	<input type="text" id="ser_year">
	<BR /> Name:
	<input type="text" id="ser_name">
	<BR /> Capacity:
	<input type="text" id="ser_capacity">
	<BR />
	<input type="button" value="Save" onclick="createService()" />

	<hr />
	<input type="hidden" id="editSerId">Year:
	<input type="text" id="editSerYear">
	<BR /> Name:
	<input type="text" id="editSerName">
	<BR /> Capacity:
	<input type="text" id="editSerCapacity">
	<BR />
	<input type="button" value="Save" onclick="editService()" />

</body>
</html>
