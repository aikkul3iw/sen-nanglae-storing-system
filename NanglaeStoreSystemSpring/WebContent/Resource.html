<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript'>
	function listResource() {
		$("#loader").show();
		$.ajax({
			url : "listResource.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<tr>";
					html += "<td>" + data[i].rsc_year + "</td>" + "<td>"
							+ data[i].rsc_name + "</td>" + "<td>"
							+ data[i].rsc_type + "</td>" + "<td>"
							+ data[i].rsc_multi_type + "</td>" + "<td>"
							+ data[i].rsc_description + "</td>"
							+ "<td><buttun onclick=\"deleteResource("
							+ data[i].rsc_id + ");\" >Delete</button></td>"
							+ "<td><buttun onclick=\"setEditResource("
							+ data[i].rsc_id + ");\" >Edit</button></td>";
					html += "</tr>";
				}
				$('#resultTable').html(html);
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
<script type='text/javascript'>
	function createResource() {
		$("#loader").show();
		var obj = {
			rsc_id : 0,
			rsc_year : $('#rsc_year').val(),
			rsc_name : $('#rsc_name').val(),
			rsc_type : $('#rsc_type').val(),
			rsc_multi_type : $('#rsc_multi_type').val(),
			rsc_description : $('#rsc_description').val()

		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveResource.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function deleteResource(id) {
		var obj = {
			rsc_id : id

		};
		alert(id);
		alert(JSON.stringify(obj));
		$.ajax({
			url : "deleteResource.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			}
		});
	}
	function editResource() {
		var obj = {
			rsc_id : $("#editResourceId").val(),
			rsc_year : $('#editResourceYear').val(),
			rsc_name : $('#editResourceName').val(),
			rsc_type : $('#editResourceType').val(),
			rsc_multi_type : $('#editResourceMultiType').val(),
			rsc_description : $('#editResourceDescription').val()
		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveResource.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function setEditResource(rsc_id) {

		var obj = {
			rsc_id : rsc_id
		};

		$.ajax({
			url : "findResource.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert(JSON.stringify(data));
				$("#editResourceId").val(data.rsc_id);
				$("#editResourceYear").val(data.rsc_year);
				$("#editResourceName").val(data.rsc_name);
				$("#editResourceType").val(data.rsc_type);
				$("#editResourceMultiType").val(data.rsc_multi_type);
				$("#editResourceDescription").val(data.rsc_description);
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
</script>
</head>
<body onload="listResource();">
	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<button onclick="listResource()">Fetch All</button>

	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<hr />
	Year:
	<input type="text" id="rsc_year">
	<BR /> Name:
	<input type="text" id="rsc_name">
	<BR /> Type:
	<input type="text" id="rsc_type">
	<BR /> Multi Type:
	<input type="text" id="rsc_multi_type">
	<BR /> Description:
	<input type="text" id="rsc_description">
	<BR />
	<input type="button" value="Save" onclick="createResource()" />

	<hr />
	<input type="hidden" id="editResourceId"> Year:
	<input type="text" id="editResourceYear">
	<BR /> Name:
	<input type="text" id="editResourceName">
	<BR /> Type:
	<input type="text" id="editResourceType">
	<BR />  Multi Type:
	<input type="text" id="editResourceMultiType">
	<BR /> Description:
	<input type="text" id="editResourceDescription">
	<BR />
	<input type="button" value="Save" onclick="editResource()" />

</body>
</html>
