<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript'>
	function listTourism() {
		$("#loader").show();
		$.ajax({
			url : "listTourism.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<tr>";
					html += "<td>" + data[i].tour_year + "</td>" + "<td>"
							+ data[i].tour_name + "</td>" + "<td>"
							+ data[i].tour_description + "</td>" + "<td>"
							+ data[i].location.vil_name + "</td>"
							+ "<td><buttun onclick=\"deleteTourism("
							+ data[i].tour_id + ");\" >Delete</button></td>"
							+ "<td><buttun onclick=\"setEditTourism("
							+ data[i].tour_id + ");\" >Edit</button></td>";
					html += "</tr>";
				}
				$('#resultTable').html(html);
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
<script type='text/javascript'>
	function createTourism() {
		$("#loader").show();
		var obj = {
			tour_id : 0,
			tour_year : $('#tour_year').val(),
			tour_name : $('#tour_name').val(),
			tour_description : $('#tour_description').val()

		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveTourism.do?id=" + $("#villageSelect").val(),
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function listVillage() {
		$("#loader").show();
		$.ajax({
			url : "listVillage.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<option value=\""+data[i].vil_id+"\">"
							+ data[i].vil_name + "</option>";
				}
				$('#villageSelect').html(html);

			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
	function deleteTourism(id) {
		var obj = {
			tour_id : id

		};
		alert(id);
		alert(JSON.stringify(obj));
		$.ajax({
			url : "deleteTourism.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			}
		});
	}
	function editTourism() {
		var obj = {
			tour_id : $("#editTourId").val(),
			tour_year : $('#editTourYear').val(),
			tour_name : $('#editTourName').val(),
			tour_description : $('#editTourDescription').val()
		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveTourism.do?id=" + $("#editVillageSelect").val(),
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function setEditTourism(tour_id) {

		var obj = {
			tour_id : tour_id
		};

		$.ajax({
			url : "findTourism.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert(JSON.stringify(data));
				$("#editTourId").val(data.tour_id);
				$("#editTourYear").val(data.tour_year);
				$("#editTourName").val(data.tour_name);
				$("#editTourDescription").val(data.tour_description);
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function editVillageSelect() {
		$("#loader").show();
		$.ajax({
			url : "listVillage.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<option value=\""+data[i].vil_id+"\">"
							+ data[i].vil_name + "</option>";
				}
				$('#editVillageSelect').html(html);

			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
</head>
<body onload="listTourism();listVillage();editVillageSelect();">
	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<button onclick="listTourism()">Fetch All</button>

	<div id="loader" style="display: none">
		<img src="image/ajax-loader.gif" />
	</div>
	<table id="resultTable" border="1"></table>

	<hr />
	Year:
	<input type="text" id="tour_year">
	<BR /> Name:
	<input type="text" id="tour_name">
	<BR /> Description:
	<input type="text" id="tour_description">
	<BR /> Location:
	<select id="villageSelect">
	</select>
	<BR />
	<input type="button" value="Save" onclick="createTourism()" />

	<hr />
	<input type="hidden" id="editTourId"> Year:
	<input type="text" id="editTourYear">
	<BR /> Name:
	<input type="text" id="editTourName">
	<BR /> Description:
	<input type="text" id="editTourDescription">
	<BR /> Location:
	<select id="editVillageSelect">
	</select>
	<BR />
	<input type="button" value="Save" onclick="editTourism()" />

</body>
</html>
