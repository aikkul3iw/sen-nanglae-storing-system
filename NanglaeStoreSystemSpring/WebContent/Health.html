<meta charset="ISO-8859-1">

<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript'>
	function listHealth() {
		$("#loader").show();
		$.ajax({
			url : "listHealth.do",
			type : "POST",
			success : function(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += "<tr>";
					html += "<td>" + data[i].hlt_year + "</td>" + "<td>"
							+ data[i].hlt_name + "</td>" + "<td>"
							+ data[i].hlt_type + "</td>" + "<td>"
							+ data[i].hlt_service_area + "</td>"
							+ "<td><buttun onclick=\"deleteHealth("
							+ data[i].hlt_id + ");\" >Delete</button></td>"
							+ "<td><buttun onclick=\"setEditHealth("
							+ data[i].hlt_id + ");\" >Edit</button></td>";
					html += "</tr>";
				}
				$('#resultTable').html(html);
				$("#loader").hide();
			},
			error : function(data, status, er) {
				alert('error');
				$("#loader").hide();
			}
		});
	}
</script>
<script type='text/javascript'>
	function createHealth() {
		$("#loader").show();

			hlt_type : $('#hlt_type').val(),
			hlt_service_area : $('#hlt_service_area').val()

		};
		alert(JSON.stringify(obj));
		$.ajax({
			url : "saveHealth.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert('success');
				$("#loader").hide();
			},

			mimeType : "application/json",
			success : function(data) {
				alert('success');
				location.reload();
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
	function setEditHealth(hlt_id) {

		var obj = {
			hlt_id : hlt_id
		};

		$.ajax({
			url : "findHealth.do",
			type : "POST",
			dataType : "JSON",
			data : JSON.stringify(obj),
			contentType : "application/json",
			mimeType : "application/json",
			success : function(data) {
				alert(JSON.stringify(data));
				$("#editHltId").val(data.hlt_id);
				$("#editHltYear").val(data.hlt_year);
				$("#editHltName").val(data.hlt_name);
				$("#editHltType").val(data.hlt_type);
				$("#editHltServiceArea").val(data.hlt_service_area);
			},
			error : function(data, status, er) {
				alert('error');
			}
		});
	}
</script>
